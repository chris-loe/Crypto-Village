{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crypto Village</title>

    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>



    <!-- Static CSS stylesheet  -->
    <link rel= "stylesheet"
          type ="text/css"
          href= "{% static 'css/crypto-village.css' %}">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Ovo" rel="stylesheet">


  </head>
  <body>

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand site-name" href="#"><img src="static/images/cryptovillage_icon.svg" class="crypto-icon"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}"><h2>Crypto Village</h2></a>
        </li>
      </ul>

      <!-- Notice that this is a form -->
      <form class="form-inline my-2 my-lg-0" method = "POST" action = "{% url 'prices' %}">
        <!-- sends to prices page -->
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="Lookup crypto" aria-label="Search" , name = "quote">
        <!-- The name is very important for views.py function -->
        <!-- input name is quote -->
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  {% block body_block %}
  {% endblock %}




  </body>
</html>
