{% extends 'crypto/base.html' %}

{% block body_block %}




<div class = "container-fluid">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Intraday High</th>
          <th scope="col">Intraday Low</th>
          <th scope="col">Market Cap</th>
        </tr>
      </thead>

      <tbody>
      {% for key,value in crypto.DISPLAY.items %}
        <tr>
          <td>{{key}}</td>
          <td>>{{ value.USD.PRICE}}</td>
          <td>{{ value.USD.HIGHDAY}}</td>
          <td>{{ value.USD.LOWDAY}}</td>
          <td>{{ value.USD.MKTCAP}}</td>
        </tr>
        {% endfor %}
      </tbody>

    </table>
</div>

{% endblock %}
